		<g id="ellipse">
		<rect rx="0" ry="100" width="4em" height="4em">

		<!-- the below animate works with non-zero values of ry set in rect above -->
		 <animate attributeName="rx" from="0" to="50"
        dur="3s" repeatCount="indefinite"></animate>
		<style>

		@keyframes moving {
			0% {transform: translate(0px, 0px) rotate(0deg); fill: blue;}

			30% {transform: translate(400px, 0px) rotate(270deg); fill: yellow;}
			
			/*55% {transform: rotate(40deg)}*/
			60% {transform: translate(900px, 200px) rotate(540deg); fill: green;}
			/*70% {transform: rotate(170deg)}*/
			90% {transform: translate(200px, 100px) rotate(810deg); fill: purple;}
			100% {transform: translate(0px, 0px) rotate(360deg); fill: blue;}

			 

		}

		@keyframes rotation {
			from {transform: rotate(0deg);}
			to {transform: rotate(359deg);}

		}
 
	   #ellipse {
	   	
	   	/*animation:  moving 10s linear infinite, rotation 2s linear infinite;*/
	   	animation-name:  moving;
	   	animation-duration:  10s, 2s;
	   	animation-timing-function:  linear;
	   	animation-iteration-count:  infinite, infinite;
	   	transform-origin: 50% 50%;

	   
	   	
	   }
		</style>
		
		 

		 </rect>
